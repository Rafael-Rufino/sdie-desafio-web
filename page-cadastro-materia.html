<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDIE | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="./images/logo-sdie.svg" type="image/png" />
    <!-- propriedade usada para color icones no title -->

    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./forms.css" />
    <link rel="stylesheet" href="./page-cadastro-materia.css" />
    <link rel="stylesheet" href="./minha-conta.css" />
    <script src="./minha-conta.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?
    family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;
    display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>

    <script src="./addField.js" defer></script>
  </head>

  <body id="page-cadastro-materia">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="./page-materia-professores.html">
            <img src="./images/back.svg" alt="Voltar" />
          </a>
          <img src="./images/logo-sdie.svg" alt="SDIE" />
        </div>

        <div class="header-content">
          <strong>Que incrível que você quer dar aulas</strong>
          <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </div>
      </header>

      <main>
        <div class="conta">
          <h3>Informações adicionais</h3>
        </div>

        <form id="create-class" method="POST">
          <fieldset>
            <div class="textarea-block">
              <label for="bio"
                >Discrição <small>(Máximo 300 caracteres)</small></label
              >
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <!-- <legend style=color:#004A8C;>Sobre a aula</legend> -->
            <div class="select-block">
              <legend>Adicionar Matérias</legend>
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="">Selecione uma opção</option>
                <option value="">Portugues</option>
                <option value="">Matematica</option>
                <option value="">Historia</option>
                <option value="">Geografia</option>
                <option value="">Ingles</option>
                <option value="">Quimica</option>
                <option value="">Ed.Fisica</option>
                <option value="">Literatura</option>
                <option value="">Informatica</option>
              </select>
            </div>
            <br /><br />

            <div class="select-block">
              <legend>
                Adicionar Link de Ferramentas
                <button type="button" id="as">+ Novo ferramenta</button>
              </legend>

              <label for="subject">ferramentas</label>
              <select name="subject" id="subject" required>
                <option value="as">Cole o link aqui</option>

                {%for subject in subjects %}
                <option value="{{loop.index}}">{{subject}}</option>
                {%endfor%}
              </select>
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horários disponiveis
              <button type="button" id="add-time">+ Novo Horário</button>
            </legend>

            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" required>
                  <option value="">Selecione uma opção</option>
                  <option value="">Segunda - Feira</option>
                  <option value="">Terça - Feira</option>
                  <option value="">Quarta - Feira</option>
                  <option value="">Quinta - Feira</option>
                  <option value="">Sexta - Feira</option>
                </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" required />
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" required />
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <p>
            <img src="./images/warning.svg" alt="Aviso importante" />
            Importante! <br />
            Preencha todos os dados
          </p>
          <button type="submit" class="create-class">
            <a href="./page-materia-professores.html">Salvar Cadastro</a>
          </button>
        </footer>
      </main>
    </div>
  </body>
</html>
